{% extends "index.html" %}
{% load static %}
{% block style %}<link href="{% static "css/mainstyle.css" %}" rel="stylesheet"> {% endblock %}
{% block title %}Поиск{% endblock %}

{% block content %}

    {% if sent %}
        <h2>E-mail successfully sent</h2>
    {% else %}
        <form action="." method="post" class="form-inline">
              {{ form.as_table }}
              {% csrf_token %}
            <input type="submit" class="btn btn-default" value="Send e-mail">
        </form>
    {% endif %}
{% endblock %}
